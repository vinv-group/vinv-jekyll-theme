
<nav class="vinv-sidebar">
{% for item in site.data.documentation.toc %}
    <span class="text-nowrap h5">{{ item.title }}</span>
    <ul>
    {% for entry in item.subfolderitems %}
        <li>
            <small><a href="{{ entry.url }}" class="text-nowrap">{{ entry.page }}</a></small>
        </li>
    {% endfor %}
    </ul>
{% endfor %}
</nav>
