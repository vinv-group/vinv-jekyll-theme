<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}"/>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>


  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <link rel="icon" href="/assets/img/logo.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/touch/favicon-16x16.png">

  
  <meta content="{{ page.title | default: site.title}}" property="og:title">
  <meta content="{{ page.type | default: "website" }}" property="og:type">
  <meta content="{{ site.url }}{{ page.image | default: site.ogImage }}" property="og:image">
  <meta content="{{ page.description | default: site.description }}" property="og:description">
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  <meta content="{{ site.name }}" property="og:site_name">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="vinv.io">
  <meta property="twitter:url" content="{{ site.url }}{{ default: page.url }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  <meta name="theme-color" content="#ffffff">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/touch/apple-touch-icon.png">
  <link rel="manifest" href="/assets/webconfig/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/touch/safari-pinned-tab.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/assets/img/touch/browserconfig.xml">
  
</head>
